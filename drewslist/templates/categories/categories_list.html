{% extends 'base.html' %}

{% block title %}  All Categories {% endblock title%}


{% block content %} 

<ul>
  {% for category in categories %}
    <div>
      <li><a href="{% url 'category_detail' category_id=category.id %}">{{ category.category_name }}</a></li>
    </div>
  {% endfor %}
</ul>


{% endblock content %} 

{% block extra %} <a href="{% url 'new_category' %}">Create a new category</a> {% endblock extra %}
